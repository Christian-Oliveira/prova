{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('course') }}">Cursos</a></li>
    <li class="breadcrumb-item active">Editar Curso</li>
{% endblock %}

{% block content %}
    <h5 class="mb-4">Editar Curso</h5>
    <form action="#" method="post">
        <div class="form-group">
            <div class="form-label-group">
                <label for="codigo">Código do Curso</label>
                <input type="text" id="codigo" name="codigo" class="form-control" value="{{ course.codigo }}">
            </div>
        </div>
        <div class="form-group">
            <div class="form-label-group">
                <label for="curso">Nome do Curso</label>
                <input type="text" id="curso" name="curso" class="form-control" value="{{ course.course }}">
            </div>
        </div>
        <div class="form-group">
            <div class="form-label-group">
                    <label for="ch">Carga Horária</label>
                    <input type="number" id="ch" name="ch" class="form-control" value="{{ course.workload }}">
            </div>
        </div>
        <a class="btn btn-secondary" href="{{ url_for('course') }}">Cancelar</a>
        <button class="btn btn-success" type="submit">Salvar</button>
    </form>
{% endblock %}
